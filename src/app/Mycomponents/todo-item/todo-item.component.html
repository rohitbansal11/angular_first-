<h2>{{ todo.title }}</h2>

<div>
  <p>{{ todo.desc }}</p>
</div>
<div>
  <input
    type="checkbox"
    [(ngModel)]="check"
    [checked]="todo.active"
    name="check"
    (click)="onCheck(todo)"
    placeholder="done"
  /><span>Done</span>
</div>
<button type="button" class="btn btn-danger" (click)="onClick(todo)">
  Danger
</button>

<p>todos works!</p>

<div class="container-fluid">
  <app-add-todo (addTodo)="AddTodo($event)" ></app-add-todo>

  <ul *ngFor="let todo of todos">
    <li>{{ todo.title }}</li>
  </ul>

  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
      (todoactiveStatus)="statusChenge($event)"
    ></app-todo-item>
  </div>
</div>
